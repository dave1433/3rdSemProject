name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore
        working-directory: server

      - name: Build
        run: dotnet build --no-restore
        working-directory: server

      - name: Test
        run: dotnet test --no-build
        working-directory: server
